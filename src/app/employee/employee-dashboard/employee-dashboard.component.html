
<h2>My Travel Requests</h2>
 
<div *ngIf="errorMessage" class="error">

  {{ errorMessage }}
</div>
 
<table *ngIf="travelRequests.length > 0" border="1">
<thead>
<tr>
<th>From</th>
<th>To</th>
<th>Mode</th>
<th>Start Date</th>
<th>End Date</th>
<th>Status</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let request of travelRequests">
<td>{{ request.from_location }}</td>
<td>{{ request.to_location }}</td>
<td>{{ request.travel_mode }}</td>
<td>{{ request.starting_date }}</td>
<td>{{ request.ending_date }}</td>
<td>
<span *ngIf="request.is_approved">✅ Approved</span>
<span *ngIf="request.is_rejected">❌ Rejected</span>
<span *ngIf="request.is_pending">⏳ Pending</span>
</td>
</tr>
</tbody>
</table>
 
<p *ngIf="travelRequests.length === 0">No travel requests found.</p>
